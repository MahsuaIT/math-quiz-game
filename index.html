<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Quiz Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Math Quiz Game</h1>
        <p>by <a href="https://sites.google.com/view/mahsua-india">Mahsua India</a></p>
        <div id="selection-screen">
            <div>
                <h3>Select Math Category:</h3>
                <button class="category-btn" data-category="+">+</button>
                <button class="category-btn" data-category="-">-</button>
                <button class="category-btn" data-category="*">*</button>
                <button class="category-btn" data-category="/">/</button>
            </div>
            <div>
                <h3>Select Difficulty Level:</h3>
                <button class="difficulty-btn" data-level="1">Level 1</button>
                <button class="difficulty-btn" data-level="2">Level 2</button>
                <button class="difficulty-btn" data-level="3">Level 3</button>
            </div><br>
            <button id="start">Start Quiz</button>
        </div>
        <div id="quiz" style="display: none;">
            <div id="question"></div>
            <div id="answers"></div>
            <div id="result"></div>
            <div id="score"></div><br>
            <button id="back">Back</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
